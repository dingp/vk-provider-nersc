apiVersion: batch/v1
kind: Job
metadata:
  name: hpc-job
spec:
  template:
    spec:
      nodeSelector:
        kubernetes.io/hostname: perlmutter-vk
      containers:
      - name: batch-task
        image: registry.example.com/batch:latest
        command: ["python"]
        args: ["process.py"]
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
      restartPolicy: Never
  backoffLimit: 0
