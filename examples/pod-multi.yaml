apiVersion: v1
kind: Pod
metadata:
  name: multi-test
spec:
  nodeSelector:
    kubernetes.io/hostname: perlmutter-vk
  containers:
  - name: worker
    image: registry.example.com/worker:latest
    command: ["python"]
    args: ["worker.py"]
    resources:
      requests:
        cpu: "4"
        memory: "8Gi"
  - name: sidecar
    image: registry.example.com/sidecar:latest
    command: ["bash"]
    args: ["-c", "echo Sidecar running; sleep 60"]
